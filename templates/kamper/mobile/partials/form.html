{% load i18n %}

<form {% if form_id %}id="{{ form_id }}"{% endif %} class="form-{{ style|default:"stacked" }} {{ class }}" method="{{ method|default:"post" }}"
      {% if action %}action="{{ action }}"{% endif %}
      {% if includes_files %}enctype="multipart/form-data"{% endif %}>

    {% if not method == "get" %}{% csrf_token %}{% endif %}
    <div class="sub_bg">
        <div class="sub_container">
            <div class="pt_95 ">
                {% include 'partials/form_fields.html' %}

                <div class="form-group">
                    <div class="{% if style == 'horizontal' %}col-sm-offset-4 col-sm-8{% endif %}">
                        <button class="btn btn-default" style="border: 1px  solid #ff8860" type="submit" data-loading-text="{% trans 'Saving...' %}"><span style="color:#ff8860">{% trans "Save" %}</span></button>
                        {% trans "or" %} <a href="#" onclick="window.history.go(-1);return false" >{% trans "cancel" %}</a>
                    </div>
                </div>
            </div></div></div>
</form>
